<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="section section-1"><img class="perfume-img" src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="section section-2">
      <div class="hero-container">
        <p class="heading grey">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="grey">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <span class="price">$149.99</span>
          <span class="grey"><s>$168.99</s></span>
        </div>
        <button><img class="cart-svg" src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
      </div>
    </div>
  </main>
  <br>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">sk zayed</a>.
  </footer>
</body>

</html>
